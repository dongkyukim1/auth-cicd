server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript;

  # 공개/인증 관련 모든 경로에서 Authorization 헤더 제거 (prefix 매칭)
  location ^~ /api/auth/ {
    proxy_pass http://backend.app.svc.cluster.local:4000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization "";
    proxy_set_header Cookie "";
  }

  # 기타 API도 Authorization/Cookie 제거 (전역 보호 회피)
  location /api/ {
    proxy_pass http://backend.app.svc.cluster.local:4000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Authorization "";
    proxy_set_header Cookie "";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # 캐시된 index.html로 인해 구 번들이 남는 문제 방지
  location = /index.html {
    add_header Cache-Control "no-store";
  }
}
